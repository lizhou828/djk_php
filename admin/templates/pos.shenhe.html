<div class="info">
  <script>
  function show(val){
     if(val == 1){
	   $(".status_2").css("display","none");
	 }else{
	   $(".status_2").css("display","");
	 }
  }
  </script>	
  <form method="post" id="form1" action="index.php?app=pos&act=shenhe" name="form1" target="iframe_post">
    <input class="infoTableInput" name="id" type="hidden" id="id" value="{$smarty.get.id}" />
    <table class="infoTable">
      <tr>
        <th class="paddingT15">是否通过:</th>
        <td class="paddingT15 wordSpacing5">
        <input name="status" onclick="show(1)" type="radio" value="1" />审核通过 &nbsp;&nbsp;&nbsp;&nbsp;
        <input name="status" onclick="show(2)" type="radio" value="2" />审核不通过
        </td>
      </tr>
      <tr class="status_2" style="display:none">
        <th class="paddingT15">不通过原因:</th>
        <td class="paddingT15 wordSpacing5">
        <textarea name="unpass_reason" id="unpass_reason">{$data.unpass_reason}</textarea>
        </td>
      </tr>     
      <tr>
        <th></th>
        <td class="ptb20">
        <input class="formbtn" id="formbtn" type="submit" name="formbtn" style="cursor: pointer" value="{$lang.submit}" />
      </tr>
    </table>
  </form>
</div>

<!--{if $data}-->
<script>
    $(":radio[name='status'][value='{$data.status}']").attr("checked",true);
    if("{$data.status}" == "2" || "{$data.status}" == 2){
        $(".status_2").css("display","");
    }
</script>
<!--{/if}-->
