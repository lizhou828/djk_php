            <!--{/foreach}--></p>
        </div>
</div>

<script>
    function searchInput(type) {
        if($('#keyword').val()==searchTxt) {
            $('#keyword').attr("value","");
        }
        if ($('#keyword').val()==""){
            $('#keyword').attr("value",searchTxt);
        }
    if (type =='index') {
        $('#app').val('search');
        $("#act").val('index');
    } else {
        $('#app').val('bdsh');
        $("#act").val('get_category_goods');
    }
        $("#searchForm").submit();
    }
</script>
