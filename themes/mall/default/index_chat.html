<link href="{$chat_domain}{$chat_ctx}/css/chat.css" rel="stylesheet" type="text/css">
<link href="{$chat_domain}{$chat_ctx}/css/im.css" rel="stylesheet" type="text/css">
<script type="text/javascript"  src="{$chat_domain}{$chat_ctx}/js/im.js"></script>
<script type="text/javascript" src="{$chat_domain}{$chat_ctx}/js/jquery.easydrag.js"></script>
<script type="text/javascript" src="{$chat_domain}{$chat_ctx}/js/jquery.dateFormat-1.0.js"></script>

<embed src="{$chat_domain}{$chat_ctx}/chat/chat.swf" FlashVars="user_id={$sendKey}&amp;user_name=<!--{if $visitor.user_id>0}-->{$visitor.user_name}<!--{else}-->游客{$sendKey}<!--{/if}-->&amp;nick_name=<!--{if $visitor.user_id>0}-->{$visitor.nick_name}<!--{else}-->游客{$sendKey}<!--{/if}-->" quality="high"
       style="width: 100%; height: 100%;" NAME="FlashMovie" align="middle" allowScriptAccess="sameDomain" type="application/x-shockwave-flash" swLiveConnect="true"
       id="chatObj"
       pluginspage="http://www.macromedia.com/go/getflashplayer" />

<script>
    function changeDocumentTitle(data){
        var chatObj=document.getElementById("chatObj");
        if(data=="1"){
            chatObj.style.width="225px";
            chatObj.style.height="30px";
            bottom11.style.width="225px";
            bottom11.style.height="30px";
        }else if(data=="2"){
            chatObj.style.width="570px";
            chatObj.style.height="30px";
            bottom11.style.width="570px";
            bottom11.style.height="30px";
        }else{
            chatObj.style.width="545px";
            chatObj.style.height="425px";
            bottom11.style.width="545px";
            bottom11.style.height="425px";
        }
    }
    setInterval(function(){
        $.post("{$chat_domain}{$chat_ctx}/chat/online.action?sendId={$sendKey}",null,null);
    }, 30000);
</script>
