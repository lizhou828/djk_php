<script type="text/javascript">
    function showGoods(obj) {
        $("#ul_price").find("li").each(function(){
            $(this).removeClass("current");
            $("li_"+obj).addClass("current");
        });
        if (obj == "five") {
            $("#five").show();
            $("#ten").hide();
            $("#twenty").hide();
        }
        if (obj == "ten") {
            $("#ten").show();
            $("#five").hide();
            $("#twenty").hide();
        }
        if (obj == "twenty") {
            $("#twenty").show();
            $("#five").hide();
            $("#ten").hide();
        }
    }

    $(function(){
        var ul = $(".lxfscroll ul");
        var li = $(".lxfscroll li");
        var tli = $(".lxfscroll-title li");
        var speed = 0;
        var autospeed = 4000;
        var i=1;
        var index = 0;
        var n = 0;
        /* 标题按钮事件 */
        function lxfscroll() {
            var index = tli.index($(this));
            tli.removeClass("cur");
            $(this).addClass("cur");

            ul.css({"left":"0px"});
            li.css({"left":"0px"});
            li.eq(index).css({"z-index":i});
            li.eq(index).css({"left":"1068px"});
            ul.animate({left:"-1068px"},speed);
            i++;
        };
        /* 自动轮换 */
        function autoroll() {
            if(n >=3) {
                n = 0;
                i= 1;
            }
            tli.removeClass("cur");
            tli.eq(n).addClass("cur");
            ul.css({"left":"0px"});
            li.css({"left":"0px"});
            li.eq(n).css({"z-index":i});
            li.eq(n).css({"left":"1068px"});
            n++;
            i++;
            timer = setTimeout(autoroll, autospeed);
            ul.animate({left:"-1068px"},speed);
        };


        /* 鼠标悬停即停止自动轮换 */
        function stoproll() {
            li.hover(function() {
                clearTimeout(timer);
                n = $(this).prevAll().length+1;
            }, function() {
                timer = setTimeout(autoroll, autospeed);
            });
            tli.hover(function() {
                clearTimeout(timer);
                n = $(this).prevAll().length+1;
            }, function() {
                timer = setTimeout(autoroll, autospeed);
            });
        };
        tli.mouseenter(lxfscroll);
        autoroll();
        stoproll();

        DY_scroll('.lxfscroll','.jiant1','.jiant2','.img-list',3,false);// true为自动播放，不加此参数或false就默认不自动
    });

    function DY_scroll(wraper,prev,next,img,speed,or)
    {
        var wraper = $(wraper);
        var prev = $(prev);
        var next = $(next);
        var img = $(img).find('ul');
        var w = img.find('li').outerWidth(true);
        var s = speed;
        next.click(function()
        {
            img.animate({'margin-left':-w},function()
            {
                img.find('li').eq(0).appendTo(img);
                img.css({'margin-left':0});
            });
        });
        prev.click(function()
        {
            img.find('li:last').prependTo(img);
            img.css({'margin-left':-w});
            img.animate({'margin-left':0});
        });
        if (or == true)
        {
            ad = setInterval(function() { next.click();},s*1000);
            wraper.hover(function(){clearInterval(ad);},function(){ad = setInterval(function() { next.click();},s*1000);});

        }
    }

</script>
