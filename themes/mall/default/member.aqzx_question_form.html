    function submit_form() {
        if($("#qs1").val() ==""&& $("#qs2").val() ==""&&$("#qs3").val() =="") {
            alert("请至少填写一个密保问题！");
            return ;
        }
        if($("#qs1").val() !="") {
            if ($("#as1").val()==""||$("#as1").val()==null) {
                alert("答案不能为空！");
                $("#as1").focus();
                return;
            }
        }
        if($("#qs2").val() !="") {
            if ($("#as2").val()==""||$("#as2").val()==null) {
                alert("答案不能为空！");
                $("#as2").focus();
                return;
            }
        }
        if($("#qs3").val() !="") {
            if ($("#as3").val()==""||$("#as3").val()==null) {
                alert("答案不能为空！");
                $("#as3").focus();
                return;
            }
        }

        $(".a1").attr("disabled","disabled");
        $(".a1").css("background","");
        $(".a1").val("处理中...");
        document.getElementById('save_question').submit();
    }
</script>
