<div class="assort">
    <p class="txt">{$lang.brand}: </p>
    <div>
        <select name="brand_id" id="sel_brand" onchange="javascript:brandchange()">
            <option value="" selected="selected">{$lang.select_pls}</option>
            <!--{foreach from=$brands item=br}-->
            <option value="{$br.brand_id}" <!--{if $goods.brand_id eq $brand.brand_id}--> selected="true" <!--{/if}-->>{$br.brand_name}</option>
            <!--{/foreach}-->
        </select>
        <input type="checkbox" id="checkbox"  onclick="chec()"> (注：如果没有所选的品牌，请手动输入)
        <input type="text" id="brand_name" readonly="readonly" name="brand" value="{$brand.brand}">
        <script>
            $(function(){
                $('input[type=checkbox]').click(function(){
                    if($("#checkbox").attr("checked")==true) {
                        $("#sel_brand").attr('readonly',"readonly");
                        $('#brand_name').removeAttr("readonly");
                    } else {
                        $('#sel_brand').removeAttr("readonly");
                        $("#brand_name").attr('readonly',"readonly");
                    }
                })
            });
        </script>
    </div>
