<html>
<head>
    <meta HTTP-EQUIV="pragma" CONTENT="no-cache">
    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <meta HTTP-EQUIV="expires" CONTENT="0">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7 charset=utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="{res file=css/public.css}" rel="stylesheet" type="text/css">
    <link href="{res file=css/index.css}" rel="stylesheet" type="text/css">
    <link href="{res file=css/djk.css}" rel="stylesheet" type="text/css">
    <link href="{res file=css/base.css}" rel="stylesheet" type="text/css">
    <link href="{res file=css/dialog.css}" rel="stylesheet" type="text/css">
    <link href="{res file=css/layout.css}" rel="stylesheet" type="text/css">
    <link href="{res file=css/user.css}" rel="stylesheet" type="text/css">

    <script>
        function del(id) {
            if(confirm("你确定把当前商品从精品集客小店上删除?")){
                document.location.href = "/index.php?app=service&act=vshop_recomGoods&_m=del&id=" + id;
            }


        }
    </script>
</head>
<body>
<table class="table_head_line" style="width: 100%">
    <tbody>
    <tr class="gray">
        <th>商品图片</th>
        <th>商品名称</th>
        <th>审核状态</th>
        <th>操作</th>
    </tr>

    <!--{foreach from=$list item=rgoods}-->
    <tr class="line">
        <td><img src="{img_url $IMG_URL/$rgoods.default_image/80X80}" width="50" height="50"></td>
        <td>{$rgoods.goods_name|truncate:28}</td>
        <td>
            { if $rgoods.status ==0 }
                待审核
            {elseif $rgoods.status ==1}
                通过
            {elseif $rgoods.status ==2}
                不通过({$rgoods.unpass_reason})
            {/if}
        </td>
        <td>
            <a href="javascript:del({$rgoods.id});" class="delete">删除</a>
        </td>
    </tr>
    <!-- {/foreach} -->
    </tbody>
</table>
</body>
</html>
