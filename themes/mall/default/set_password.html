{include file=header.html}
<link href="{res file=css/zhaohui.css}" rel="stylesheet" type="text/css">
<script type="text/javascript">
$(function(){
    $('#set_password_form').validate({
        errorPlacement: function(error, element){
          $(element).parent('td').next('td').append(error);
        },
        success       : function(label){
            label.addClass('validate_right').text('OK!');
        },
        rules : {
            new_password : {
                required : true,
                maxlength: 20,
                minlength: 6
            },
            confirm_password : {
                required : true,
                equalTo  : '#new_password'
            }
        },
        messages : {
            new_password : {
                required : '{$lang.password_required}',
                maxlength: '{$lang.password_limit}',
                minlength: '{$lang.password_limit}'
            },
            confirm_password  : {
                required : '{$lang.password_required}',
                equalTo  : '{$lang.password_not_equal}'
                     }
        }
    });
});
</script>
