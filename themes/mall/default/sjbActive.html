{include file=header.html}
<script type="text/javascript" language="javascript">
    $(function(){
        window.onscroll=function(){
            if( document.body.scrollTop + document.documentElement.scrollTop >= 660){
                $("#sjb_top").css({"display":"block"});
            }else{
                $("#sjb_top").css({"display":"none"});
            }
        };
        _fresh();
        setInterval(_fresh,1000);
    });

    function _fresh()
    {
        var endtime=new Date("December 20, 2014 20:00:00");//这里设置的时间为2011年，您可以修改为其它时间。
        var nowtime = new Date();
        var leftsecond=parseInt((endtime.getTime()-nowtime.getTime())/1000);
        if(leftsecond<0){leftsecond=0;}
        __d=parseInt(leftsecond/3600/24);
        __h=parseInt((leftsecond/3600)%24);
        __m=parseInt((leftsecond/60)%60);
        __s=parseInt(leftsecond%60);
        document.getElementById("times").innerHTML= "<div class='wshi'>"+__d+" 天</div><div class='wshi2'><span>"+__h+ "</span> 时 <span>"+__m +"</span>  分 <span>"+__s +"</span> 秒</div>";
    }// ｄｏｗｎ．ｌｉｅｈｕｏ．ｎｅｔ

</script>
