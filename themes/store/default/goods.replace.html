<script type="text/javascript">
    var pageSize = 10;
    var k = 0;
    function replace1(){
        var start = $('#start').val();
        var end = $('#end').val();
        var size = end - start;
        var page = size/pageSize;
        if(size%pageSize != 0){
            page = page + 1;
        }
        setInterval( function post(){
            if(k >= page){return;}
            var start1 = parseInt(start) + parseInt((k * pageSize));
            $.post("index.php?app=goods&act=replace_goods_desImg", {start:start1,end:pageSize});
            k++;
        }, 10 * 6000);
    }

</script>

替换<input type="text" name="end" id="end">条;(总共{$count}条)
<input type="button" value="替换" onclick="replace1();">
