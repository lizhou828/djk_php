<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>修改密码,大集客-移动商城</title>
    <link href="{$site_url}/weixin/templates/style/common.css" rel="stylesheet" type="text/css" />
    <link href="{$site_url}/weixin/templates/style/Safety.css" rel="stylesheet" type="text/css" />
    <meta id="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no" name="viewport">

    <script type="text/javascript" src="{$site_url}/weixin/templates/js/jquery.js" charset="utf-8"></script>
    <script type="text/javascript" src="{$site_url}/weixin/templates/js/hide_share_button.js"></script>
    <script type="text/javascript">
          $(function(){
              $("#next").click(function(){
                  var password = $("#password").val();
                  $.post("index.php?app=modifyPs&act=yanzheng",{password:password},function(data){
                      if(data.flag == 'error'){
                          alert('密码错误！');
                      }
                      if(data.flag == 'ok'){
                          window.location.href = "index.php?app=modifyPs&act=form"
                      }
                  },'json');
              });
          })
    </script>

</head>
<body>
<div style="width: 320px;margin: 0px auto">
    <div style="padding-top: 50px;">
<div class="address-t">
    <div class="address-l"><a href="javascript:history.go(-1)">返回</a></div>
    <div class="address-c">修改密码</div>
    <div class="address-r1"><a href="{$site_url}/weixin/index.php?app=member_safecenter&act=index" style="color: #fff">关闭</a></div>
</div>
<div class="Safety-cen">
        <div class="modify-1">
            <dl>
                <dd><img src="{$site_url}/weixin/templates/images/1-bg-h.png" width="35" height="35" alt="身份验证" /><dd>
                <dt style="color:#c40000;">身份验证<dt>
            </dl>
            <dl>
                <dd><img src="{$site_url}/weixin/templates/images/2-bg-h.png" width="35" height="35" alt="身份验证" /><dd>
                <dt>密码修改<dt>
            </dl>
        </div>
        <div class="clear"></div>
        <div class="modify-0">
            <div class="modify">
                <span>请输入旧密码：</span>
                <input class="modify-text" name="password" type="password" id = "password"/>
            </div>
            <div class="modify-11">
                <span style="color: red">{$error}</span>
            </div>
        </div>
        <a href="javascript:;" id = "next"><div class="next-step">下一步</div></a>
</div>
    </div>
</div>
</body>
</html>
